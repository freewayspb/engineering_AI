name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -U pip
          pip install -e .[dev]

      - name: Lint (ruff)
        working-directory: backend
        run: |
          source .venv/bin/activate
          ruff check src

      - name: Type check (pydantic import test)
        working-directory: backend
        run: |
          source .venv/bin/activate
          python -c "import fastapi, httpx, pydantic; print('imports ok')"

      - name: Build Docker image
        working-directory: backend
        run: |
          docker build -t ba-ai-gost-backend:ci .
